<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VRChat Chatbox Sender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Chatboxに送信！</h1>

    <!-- テキスト入力 -->
    <textarea id="textInput" placeholder="ここにメッセージを書くよ" oninput="updateCharacterCount()" rows="4" style="width: 100%; overflow-y: auto; resize: none;"></textarea>
    <div id="charCount">0 / 144   0 / 9 行</div>

    <!-- エンターキー送信設定 -->
    <div style="margin: 10px 0;">
      <label>
        <input type="checkbox" id="enterToSendCheckbox" />
        Enterキーで送信する
      </label>
    </div>

    <!-- 入力操作ボタン群 -->
    <div style="margin-top: 10px;">
      <button onclick="clearInput()">取り消し</button>
      <button onclick="cutInput()">カット</button>
      <button onclick="pasteCutBuffer()">ペースト（カット）</button>
      <button onclick="pasteFromServer()">ペースト（履歴）</button>
      <button onclick="sendMessage()">送信！</button>
    </div>
    
    <label>
      <input type="checkbox" id="notifySoundCheckbox" checked>
      通知音を鳴らす
    </label>

    <h2>定型文</h2>

    <!-- 定型文表示エリア --> 
    <div id="presets" style="margin-top: 20px;"></div>

    <h2>定型文編集エリア</h2>

    <!-- 定型文編集エリア -->
    <div id="presetInputs" style="margin-top: 20px;"></div>
    <div style="margin-top: 10px;">
      <button onclick="savePresets()">定型文を保存</button>
      <button onclick="resetPresets()">定型文を初期化</button>
    </div>

    <!-- メッセージ履歴 -->
    <div id="history" style="margin-top: 30px;">
      <h2>メッセージ履歴</h2>
      <ul id="messageHistory"></ul>
    </div>
    
    <!-- コピー用表示エリア -->
     <h2>コピー用チャット表示</h2>
     <div style="margin-top: 10px;">
      <input type="text" id="copyTextInput" placeholder="コピー用のテキストを入力" style="width: 100%; margin-bottom: 5px;">
      <button onclick="sendCopyMode()">コピー用に表示</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
